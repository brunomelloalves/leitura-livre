<div class="container-fluid p-0 m-0 overflow-hidden">
    <div class="row g-0" style="min-height: calc(100vh - 116px);">
  
      <!-- Coluna esquerda (fundo azul): form + preview lado a lado -->
      <div class="col-md-8 bg-primary text-white d-flex align-items-center px-5">
        <div class="row w-100">
          
          <!-- Formulário (col-7) -->
          <div class="col-md-7">
            <h2 class="fw-bold mb-4">Cadastro de Livro</h2>
            <form (ngSubmit)="enviarCadastro()" #formLivro="ngForm">
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input class="form-control form-control-sm" [(ngModel)]="livro.titulo" name="titulo" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Autor</label>
                <input class="form-control form-control-sm" [(ngModel)]="livro.autor" name="autor" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Ano de Publicação</label>
                <input type="number" class="form-control form-control-sm" [(ngModel)]="livro.anoPublicacao" name="anoPublicacao" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input class="form-control form-control-sm" [(ngModel)]="livro.categoria" name="categoria" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Capa (opcional)</label>
                <input type="file" class="form-control form-control-sm" (change)="onArquivoSelecionado($event)" [disabled]="livro.capa != null" />
              </div>
              <button type="submit" class="btn btn-light text-primary fw-bold px-4 py-2 fs-6 mt-3">CADASTRAR</button>
            </form>
          </div>
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
                <div *ngIf="capaPreviewUrl" class="text-center">
                <label class="text-white">Pré-visualização da capa:</label><br />
                <img [src]="capaPreviewUrl"
                    alt="Pré-visualização da capa"
                    class="img-thumbnail mt-2"
                    style="max-height: 300px;" />
            
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-light btn-sm" (click)="removerCapa()">
                    Remover capa
                    </button>
                </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-md-4 bg-light d-flex flex-column align-items-center justify-content-center p-4">
        <div class="rounded-circle d-flex align-items-center justify-content-center mb-4" style="width: 100px; height: 100px;">
          <img src="/img/livro.png" alt="Ícone de livro" style="width: 80px;" />
        </div>
        <img src="/img/cadastroLivro.png"
             alt="Estante de livros"
             class="img-fluid rounded shadow"
             style="max-height: 71vh; max-width: 90%;" />
      </div>
  
    </div>
  </div>
